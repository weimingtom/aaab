<!--{json width:"550",title:"移动主题"}-->

<form action="?mod-move-fid-$fid-ajax-1.htm" method="post" id="mod_move_form">
	<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
	<dl>
		<dt><label>主题：</label></dt>
		<dd>$threads (篇)</dd>
		
		<dt><label for="top">原板块：</label></dt>
		<dd>$forum[name]</dd>
	
		<dt><label for="top">目标板块：</label></dt>
		<dd>
			<select name="fid2" id="fid2"> 
				$forumoptions
			</select>
		</dd>
		
		<dt></dt>
		<dd>
			<input type="submit" class="button bigblue" id="mod_move_submit" value="确定" tabindex="5" />
			<input type="button" class="button biggrey" value="关闭" id="mod_move_cancel"/>
			<div class="notice" id="mod_move_notice" style="display: none;"></div>
		</dd>
	</dl>
</form>

<script type="text/javascript">

var sep = $conf[urlrewrite] ? '?' : '&';
var tidsurl = '$tidsurl';
// 延迟执行的脚本，约定名字为：delay_execute()
function delay_execute(dialog, recall) {
	$('#mod_move_submit').click(function() {
		$('#mod_move_notice').html('正在提交数据，请稍后 ...').show();
		var postdata = $("#mod_move_form").serialize();
		$.post($('#mod_move_form').attr('action') + sep + tidsurl, postdata,  function(s){
			$('#mod_move_notice').html('').hide();
			
			var json = json_decode(s);
			if(error = json_error(json)) {alert(error); return false;}
			if(!json.status > 0) {
				alert(json.message);
				return false;
			}
			dialog.set_body('<div class="ok">'+json.message+'！</div>');
			setTimeout(function(){
 				dialog.close();
	 			$('#create_notice').html('').hide();
	 			if(recall) recall();
	 		}, 1000);
		  });
		return false;
	});
	
	$('#mod_move_cancel').click(function() {
		dialog.close();
	});
}
</script>
