<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">站点配置</div>
  
  <div class="form2">
  	<form method="post" action="{:U('admin/Global/doSetSiteOpt')}">
    <dl class="lineD">
      <dt>站点名称：</dt>
      <dd>
        <input name="site_name" type="text" value="{$site_name}">
      </dd>
    </dl>
    <dl class="lineD">
      <dt>slogan：</dt>
      <dd>
        <input name="site_slogan" type="text" value="{$site_slogan}">
      </dd>
    </dl>
    <dl class="lineD">
      <dt>页面头信息关键字：</dt>
      <dd>
        <input name="site_header_keywords" type="text" value="{$site_header_keywords}">
        <p>多个使用英文的“|”分割</p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>页面头信息描述：</dt>
      <dd>
        <input name="site_header_description" type="text" value="{$site_header_description}">
        <p>多个使用英文的“|”分割</p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>站点状态：</dt>
      <dd>
        <p><label>
        	<input name="site_closed" type="radio" value="1" <eq name="site_closed" value="1">checked</eq>>关闭
        </label></p>
       <p>
        <label>
        	<input name="site_closed" type="radio" value="0" <eq name="site_closed" value="0">checked</eq>>开启
        </label></p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>站点关闭理由：</dt>
      <dd>
        <input name="site_closed_reason" type="text" value="{$site_closed_reason}">
      </dd>
    </dl>
    <dl class="lineD">
      <dt>是否允许匿名访问个人空间：</dt>
      <dd>
        <label>
            <input name="site_anonymous" type="radio" value="1" <eq name="site_anonymous" value="1">checked</eq>>允许
        </label>
        <br>
        <label>
            <input name="site_anonymous" type="radio" value="0" <eq name="site_anonymous" value="0">checked</eq>>禁止
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>是否允许匿名访问微博广场：</dt>
      <dd>
        <label>
            <input name="site_anonymous_square" type="radio" value="1" <eq name="site_anonymous_square" value="1">checked</eq>>允许
        </label>
        <br>
        <label>
            <input name="site_anonymous_square" type="radio" value="0" <eq name="site_anonymous_square" value="0">checked</eq>>禁止
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>是否允许匿名访问搜索：</dt>
      <dd>
        <label>
            <input name="site_anonymous_search" type="radio" value="1" <eq name="site_anonymous_search" value="1">checked</eq>>允许
        </label>
        <br>
        <label>
            <input name="site_anonymous_search" type="radio" value="0" <eq name="site_anonymous_search" value="0">checked</eq>>禁止
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>是否启用个性化域名：</dt>
      <dd>
        <label>
            <input name="site_user_domain_on" type="radio" value="1" <eq name="site_user_domain_on" value="1">checked</eq>>启用
        </label>
        <br>
        <label>
            <input name="site_user_domain_on" type="radio" value="0" <neq name="site_user_domain_on" value="1">checked</neq>>禁用
        </label>
      </dd>
    </dl>
    <dl class="lineD">
	<dt>是否显示最近来访的人：</dt>
      <dd>
        <label>
            <input name="site_user_visited" type="radio" value="1" <eq name="site_user_visited" value="1">checked</eq>>启用
        </label>
        <br>
        <label>
            <input name="site_user_visited" type="radio" value="0" <neq name="site_user_visited" value="1">checked</neq>>禁用
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>左侧的应用名超过4个字时：</dt>
      <dd>
        <label>
            <input name="site_appalias_wordwrap" type="radio" value="1" <eq name="site_appalias_wordwrap" value="1">checked</eq>>换行
        </label>
        <br>
        <label>
            <input name="site_appalias_wordwrap" type="radio" value="0" <eq name="site_appalias_wordwrap" value="0">checked</eq>>隐藏多余字符
        </label>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>公司名/ICP/IP/域名备案：</dt>
      <dd>
        <input name="site_icp" type="text" value="{$site_icp}">
        <p>例如：智士软件(北京)有限公司 京ICP备04000001号</p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>风格包：</dt>
      <dd>
          <select name="site_theme">
              <volist name="theme_list" id="theme">
              <option value="{$theme.filename}" <php>if($site_theme == $theme['filename']){</php>selected<php>}</php>>{$theme.filename}</option>
              </volist>
          </select>
          <p>重要: 修改风格包后需要手动清理缓存!</p>
      </dd>
    </dl>
    <dl>
      <dt>开启验证码：</dt>
      <dd>
        <label>
        	<input name="site_verify[]" type="checkbox" value="register" <php>if(in_array('register',$site_verify)) {</php>checked<php>}</php>>注册页面
        </label>
        <br>
        <label>
        	<input name="site_verify[]" type="checkbox" value="login" <php>if(in_array('login',$site_verify)) {</php>checked<php>}</php>>登录页面
        </label>
      </dd>
    </dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
    </form>
  </div>

</div>
<include file="../Public/_footer" />
