	<DIV style="width: 750px; text-align:center; margin: auto; margin-top: 1em;">
		<br />
		$message$extra
			<!--{if $redirect == 'BACK'}-->

				<div style="text-align: center;" class="grey">
					<br /><br /><a href="javascript:history.back();" style="color:{COLORGREY}"> 点击这里返回 </a><br />
				</div>
			<!--{elseif is_array($redirect)}-->
				<center>
				<!--{loop $redirect $k $v}-->
					[<a href="$v"> $k </a>] &nbsp;
				<!--{/loop}-->
				</center>
			<!--{elseif $redirect}-->

				<div style="text-align: center;">
					<br /><br /><a href="$redirect" style="color:{COLORGREY}"> 页面将在 {GODHOUSE_WAIT_TIME} 秒后自动跳转到下一页，点击这里直接跳转。</a>

					function redirect(url, time) {

					}
					redirect('$redirect', {GODHOUSE_WAIT_TIME});
					</script>
				</div>
