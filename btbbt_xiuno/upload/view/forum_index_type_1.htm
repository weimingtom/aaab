	<!--{loop $threadlist $thread}-->
		<table cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
			<tr> 
				<td width="62" height="62" valign="middle" align="center">
					<!--{if $thread[coverimg]}-->
					<a href="?thread-index-fid-$thread[fid]-tid-$thread[tid].htm" target="_blank"><img src="upload/attach/$thread[coverimg]" width="54" height="54"/></a>
					<!--{else}-->
					<span class="nopic"></span>
					<!--{/if}-->
				</td>
				<td valign="top">
					<!--{if $ismod}-->
					<input type="checkbox" name="tidarr[]" value="$thread[fid]-$thread[tid]" />
					<!--{/if}-->
					
						<!--{if $thread[isnew]}-->
						<span class="icon icon-post-blue" tid="$thread[tid]" style="vertical-align: middle;"></span>
						<!--{else}-->
						<span class="icon icon-post-grey" tid="$thread[tid]" style="vertical-align: middle;"></span>
						<!--{/if}-->
					
					<!--{if $thread[top]}-->
					<span class="icon icon-top-$thread[top]" style="margin-right: 2px;"></span>
					<!--{/if}-->
					
					<!--{if $thread[digest]}-->
					<span class="icon icon-digest-$thread[digest]" style="margin-right: 2px;"></span>
					<!--{loop $thread[catelist] $cateid $catename}-->
					<a href="?digest.htm#$cateid-$thread[fid]-$thread[tid]" target="_blank" class="small{if $thread[digest]} digest_$thread[digest]{/if}">[$catename]</a>
					<!--{/loop}-->
					<!--{/if}-->
					
					<a href="?thread-index-fid-$thread[fid]-tid-$thread[tid].htm"{if $thread[digest]} class="digest_$thread[digest]"{/if} style="font-size: 14px; font-weight: 800" title="$thread[subject]">$thread[subject]</a>
					<div class="grey" style="line-height: 18px; margin-top: 0px; padding-left: 2px; padding-right: 2px; white-space: normal;">$thread[brief]</div>
					
				</td>
				<!--{hook forum_index_type_0_4.htm}-->
				<td width="80" class="grey username">
					<a href="?you-profile-uid-$thread[uid]-ajax-1.htm" target="_blank" class="ajaxdialog" ajaxdialog="{position: 6, modal: false}" title="$thread[username]">$thread[username]</a><br />
					<i>$thread[dateline_fmt]</i>
				</td>
				<td width="80" class="grey views"><span class="blue">$thread[posts]</span><br /><span class="tiny grey">$thread[views]</span></td>
				<td width="80" class="grey last">
					<!--{if $thread[lastuid]}-->
					<a href="?you-profile-uid-$thread[lastuid]-ajax-1.htm" target="_blank" class="ajaxdialog" ajaxdialog="{position: 6, modal: false}" title="$thread[lastusername]">$thread[lastusername]</a><br />
					<i>$thread[lastpost_fmt]</i>
					<!--{/if}-->
				</td>
			</tr>
		</table>
		<hr />
	<!--{/loop}-->
