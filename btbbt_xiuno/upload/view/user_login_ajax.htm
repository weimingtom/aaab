<!--{json width:"500",height:"300",title:"用户登录"}-->
<form action="?user-login.htm" method="post" id="login_form">
	<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
	<dl>
		<dt><label for="login_email">Email/用户名：</label></dt>
		<dd><input type="text" name="email" id="login_email" value="$user[email]" tabindex="10" style="width: 250px;" /><a href="?user-create-ajax-1.htm" onclick="return false;" class="ajaxdialog" id="login_create_link">注册</a></dd>
		
		<dt><label for="login_password">密　码：</label></dt>
		<dd><input type="password" name="password" id="login_password" size="24" value="" title="请输入密码" tabindex="11" style="width: 250px;" /></dd>
		
		<!--{hook user_login_1.htm}-->
		
		<dt></dt>
		<dd>
			<input type="submit" class="button bigblue" id="login_submit_ajax" value="登录" tabindex="12" />
			<input type="button" class="button biggrey" value="关闭" id="login_cancel"/>
			<div class="notice" id="login_notice" style="display: none;"></div>
		</dd>
	</dl>
</form>

<script type="text/javascript">

// 延迟执行的脚本，约定名字为：delay_execute()
function delay_execute(dialog, recall) {
	$('#login_email').focus();
	var ajaxhandle = null;
	$('#login_submit_ajax').click(function() {
		$('div.alert').remove();
		$('#login_notice').html('正在登录，请稍后 ...').show();
		var postdata = $("#login_form").serialize() + "&ajax=1";
		$.post($('#login_form').attr('action'), postdata,  function(s){
			$('#login_notice').html('').hide();
			
			var json = json_decode(s);
			if(error = json_error(json)) {alert(error); return false;}
			if(json.status == 0) {alert(json.message); return false;}
			json = json.message;
			
			if(json.email) {
				$('#login_email').alert(json.email).focus();
				return false;
			}
			if(json.password) {
				$('#login_password').alert(json.password).focus();
				return false;
			}
			if(!json.user) {
				alert('返回数据格式有问题');
				return false;
			} else {
				var user = json.user;
				
				// 服务端已经设置了 xn_auth, js 不用再管
				
				var adminadd = user.groupid == 1 ? ' <a href="$conf[app_url]admin/">后台管理</a> ' : '';
				$('#user').html('<a href="?my-profile.htm">' + user.username + '</a> <a href="?my-profile.htm">个人资料</a>，'+adminadd+'<a href="$conf[app_url]?user-logout.htm" class="ajaxdialog" onclick="return false">退出</a>');
		 		
				// 同步登陆可以插入到此处
				// hook user_login_success_js.htm
		 		
				$('#login_email, #login_password').val('');
				dialog.set_body('<div class="ok">登录成功!</div>');
		 		if(recall) {
		 			dialog.close();
		 			$('#login_notice').html('').hide();
					recall();
				} else {
					setTimeout(function(){
			 			dialog.close();
			 			$('#login_notice').html('').hide();
			 			window.location.reload();
			 		}, 1000);
				}
			}
		  });
		return false;
	});
	
	$('#login_cancel').click(function() {
		dialog.close();
	});
	
	$('#login_form input').keyup(function(e) {
		//e = e || document.parentWindow.event;
		var e = e ? e : window.event;
                var kc = e.keyCode ? e.keyCode : e.charCode;
		if(kc == 13) {
			$('#login_submit_ajax').trigger('click');
		}
		return true;
	});
	
	// 给 link 指定回调
	$('#login_create_link').get(0).recall = recall;
}
</script>
