<!--{include header.htm}-->
<link href="plugin/medal/my.css" type="text/css" rel="stylesheet" />
<div class="width">
	<div class="left border shadow bg2">
		<!--{include mod_menu_widget.htm}-->
	</div>
	<div class="right">
		<form action="?mod-medalgrant-page-$page.htm" method="post" id="medal_update_form">
			<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
			<div class="div" style="margin:0px">
				<div class="header">勋章发放</div>
				<div class="body">
					<dl>
						<dt>勋章名称:</dt>
						<dd>
							<select name="medalid">
								<!--{loop $medallist $v}-->
								<option value="$v[medalid]">$v[medalname]</option>
								<!--{/loop}-->
							</select>
						</dd>
						<dt>用户名:</dt><dd><input type="text" name="username" value="" style="width: 100px" /></dd>
						<dt>有效期：</dt><dd><select name="expiredtime"><option value="0">永久</option><option value="365">一年</option><option value="180">半年</option><option value="30">1月</option></select></dd>
						<dt></dt>
						<dd>
							<input type="submit" class="button bigblue" id="medal_update_submit" value="确定" />
							<input type="button" class="button biggrey" value="返回" onclick="history.back()" />
							<div class="notice" id="notice" style="display: none;"></div>
						</dd>
						
					</dl>
				</div>
			</div>
		</form>
		<br/>
		<form action="?mod-medalrecover-page-$page.htm" method="post" id="rankform">
			<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
			<div class="list">
				<table class="table">
					<tr class="header">
						<td width="50"><input type="checkbox" value="" title="全选" id="checkall" /></td>
						<td width="30">用户名</td>
						<td width="100">勋章名称</td>
						<td width="80">图片</td>
						<td width="60">领取方式</td>
						<td width="60">有效期</td>
						<td width="150">操作</td>
					</tr>
					<!--{loop $medaluserlist $v}-->
					<tr>
						<td align="center"><input type="checkbox" name="muids[]" value="{$v[muid]}" /></td>
						<td>$v[username]</td>
						<td>$v[medalname]</td>
						<td><img src="$v[picture]" /></td>
						<td>$v[receivetype]</td>
						<td>$v[expiredtime]</td>
						<td align="center">
							<input convert="true" type="button" value="收回勋章" class="button smallgrey" onclick="if(window.confirm('确定回收吗？'))window.location='?medaladmin-recover-muid-$v[muid]-page-$page.htm'" />
						 </td>
					</tr>
					<!--{/loop}-->
				</table>
			</div>
			<!--{if $pages}--><div class="page" style="margin-top: 4px;">$pages</div><!--{/if}-->
			<div style="text-align: center; margin-top: 4px;">
				<input type="button" value=" 批量收回勋章 " class="button bigblue" id="mdeletefriendlink" />
			</div>
		</form>
	</div>
</div>

<!--{include footer.htm}-->
<script>
$('#medal_update_submit').click(function() {
	$('#medal_update_form').submit();
	return false;
});

$('#mdeletefriendlink').click(function() {
	if(window.confirm('确定回收选中项的勋章吗？')) {
		$('#rankform').attr('action', '?mod-medalrecover-page-$page.htm');
		$('#rankform').submit();
	}
	return false;
});

$('#checkall').click(function() {
	$('#rankform input[name="muids[]"]').attr('checked', this.checked);
});
</script>
</body>
</html>
