<!--{include header.htm}-->

<div class="width">
	<form action="?plugin-setting-dir-$dir.htm" method="post" id="conf_form">
		<input type="hidden" name="FORM_HASH" value="{FORM_HASH}" />
		<div class="div" style="width: 700px;">
			<div class="header">UCenter</div>
			<div class="body">
				<dl>
					<dt><label for="host">数据库主机：</label></dt>
					<dd>$input[host] <span class="grey">如果非 3306 端口，格式为：127.0.0.1:6603</span></dd>
					
					<dt><label for="username">用户名：</label></dt>
					<dd>$input[username]</dd>
					
					<dt><label for="password">密码：</label></dt>
					<dd>$input[password]</dd>
					
					<dt><label for="name">数据库名：</label></dt>
					<dd>$input[name]</dd>
					
					<dt><label for="charset">字符集：</label></dt>
					<dd>$input[charset] <span class="grey">这里固定为 <b>utf8</b></span></dd>
					
					<dt><label for="tablepre">表前缀：</label></dt>
					<dd>$input[tablepre] <span class="grey">不要填写 database. 前缀！</span></dd>
					
					<dt><label for="appid">APPID：</label></dt>
					<dd>$input[appid]</dd>
					
					<dt><label for="appkey">APPKEY：</label></dt>
					<dd>$input[appkey]</dd>
					
					<dt></dt>
					<dd>
						<input type="submit" class="button bigblue" id="conf_submit" value="确认设置" />
						<input type="button" class="button biggrey" value="返回" onclick="window.location='?plugin-list.htm'" />
						<div id="notice" class="notice" style="display: none;"></div>
					</dd>
					
					<dt></dt>
					<dd>
						<p>登录 ucenter, 获取 APPID, APPKEY(通信密钥)。<a href="http://www.xiuno.com/thread-index-fid-35-tid-270.htm" target="_blank">查看帮助文章</a></p>
						<p>在设置后，会初始化为Ucenter的管理员账号密码为论坛账号密码(uid=1)。</p>
					</dd>
				</dl>
			</div>
		</div>
	</form>
</div>

<!--{include footer.htm}-->

<script type="text/javascript">
$('#conf_submit').click(function() {
	$('#conf_form').submit();
	return false;
});

<!--{loop $error $k $v}-->
$('#$k').alert('$v');
<!--{/loop}-->

<!--{if !empty($_POST)}-->
<!--{if empty($error)}-->
	$('#notice').html('设置成功！').show();
<!--{else}-->
	$('#notice').html('设置失败！').show();
<!--{/if}-->
<!--{/if}-->

</script>
</body>
</html>
