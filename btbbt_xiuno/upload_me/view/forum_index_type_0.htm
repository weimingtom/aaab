	<!--{loop $threadlist $thread}-->
		<!--{hook forum_index_type_0_start.htm}-->
		<table width="100%" cellspacing="0" cellpadding="0" tid="$thread[tid]" style="table-layout: fixed;">
			<tr height="32">
				<td valign="middle" class="subject">
					<!--{if $ismod}-->
					<input type="checkbox" name="tidarr[]" value="$thread[fid]-$thread[tid]" />
					<!--{/if}-->
				
					<a href="?thread-index-fid-$thread[fid]-tid-$thread[tid].htm" target="_blank" title="点击图标，新窗口打开" style="margin-right: 1px;">	
						<!--{if $thread[isnew]}-->
						<span class="icon icon-post-blue" tid="$thread[tid]"></span>
						<!--{else}-->
						<span class="icon icon-post-grey" tid="$thread[tid]"></span>
						<!--{/if}-->
					</a>
					
					<!--{if $thread[top]}-->
					<span class="icon icon-top-$thread[top]" style="margin-right: 2px;" title="置顶主题"></span>
					<!--{/if}-->
				
					<!--{if $thread[digest]}-->
					<span class="icon icon-digest-$thread[digest]" style="margin-right: 2px;" title="精华主题"></span>
					<!--{loop $thread[catelist] $cateid $catename}-->
					<a href="?digest.htm#$cateid-$thread[fid]-$thread[tid]" target="_blank" class="small{if $thread[digest]} digest_$thread[digest]{/if}">[$catename]</a>
					<!--{/loop}-->
					<!--{/if}-->
					 
					 <!--{if $thread[typeid]}-->
					 [<a href="?forum-index-fid-$fid-typeid-$thread[typeid].htm" target="_blank">$thread[typename]</a>]
				 	<!--{/if}-->
				 	
					 <!--{hook forum_index_type_0_subject_before.htm}-->
					<a href="?thread-index-fid-$thread[fid]-tid-$thread[tid].htm"{if $thread[digest]} class="digest_$thread[digest]"{/if} title="$thread[subject]">$thread[subject]</a>
					<!--{hook forum_index_type_0_subject_after.htm}-->
				</td>
				<!--{hook forum_index_type_0_username_before.htm}-->
				<td width="80" class="grey username">
					<a href="?you-profile-uid-$thread[uid]-ajax-1.htm" target="_blank" class="ajaxdialog" ajaxdialog="{position: 6, modal: false}" title="$thread[username]">$thread[username]</a><br />
					<i>$thread[dateline_fmt]</i>
				</td>
				<td width="80" class="views"><span class="blue">$thread[posts_fmt]</span><br /><span class="tiny grey">$thread[views]</span></td>
				<td width="80" class="grey last">
					<!--{if $thread[lastuid]}-->
					<a href="?you-profile-uid-$thread[lastuid]-ajax-1.htm" target="_blank" class="ajaxdialog" ajaxdialog="{position: 6, modal: false}" title="$thread[lastusername]">$thread[lastusername]</a><br />
					<i>$thread[lastpost_fmt]</i>
					<!--{/if}-->
				</td>
			</tr>
		</table>
		<!--{hook forum_index_type_0_end.htm}-->
		<hr />
	<!--{/loop}-->
