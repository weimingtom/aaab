<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/img/houtai.css" rel="stylesheet" type="text/css" />
<title>默认首页 - godhouse 管理系统</title>
<meta content="管理平台" name=keywords />
<meta content="管理平台" name=description />
<script language="javascript" type="text/javascript" src="static/js/jquery-1.3.2.min.js"></script>
<script language="javascript" type="text/javascript" src="static/js/command.js"></script>
<script language="javascript" type="text/javascript">	

$(function(){
	CMSAPP.addkehu = {
		subject: '采集器',
		init: function(){
			CMSAPP.command.webTitle(this.subject);
			CMSAPP.command.mtabletr();
		}
	}
	CMSAPP.addkehu.init();
	
});
</script>

</head>
<body>
<!--{template admin_top}-->
<div id="wrap">

<div class="path">
	<span><a href="admin.php?c=spider">采集管理</a></span>
	<span><a href="admin.php?c=spider&a=setting">配置采集工具</a></span>
	<span><a href="admin.php?c=spiderCustom&a=list">一键采集列表</a></span>
	<span>数据处理</span>
</div>

<div class="content">
	<div class="c1">
		<table width="100%" border="0" cellspacing="1" cellpadding="2" class="table1" style="text-align:center">
			<tr>
				<th width="5%">序号</th>
				<th width="75%">内容</th>
				<th></th>
			</tr>
			<form id="form1" action="admin.php?c=data&a=table" method="post" target="_blank">
			<tr>
				<td>1</td>
				<td style="text-align:left; padding-left:5px; line-height:30px;">
					表名：<input type="text" name="tableName" size="15" /> 
					SQL条件：<input type="text" name="condition" size="55" /><br/>
					存放类型：<select name="saveType">
						<option value="sql">.sql</option>
						<option value="jsion">.log</option>
					</select>
					是否忽略主键Id：<select name="isIgnoreKey">
					<option value="1">是</option>
					<option value="0">否</option>
					</select>
				</td>
				<td><input type="submit" name="submitTo" value="导出" onclick="if(confirm('您确定需要导出吗？')){return true;}else{return false;}" /></td>
			</tr>
			</form>
			<form id="form2" action="admin.php?c=data&a=importFile" method="post" enctype="multipart/form-data" target="_blank">
			<tr>
				<td height="50">2</td>
				<td style="text-align:left; padding-left:5px; line-height:30px;">
					导入文件：<input type="file" name="importFile"/>
					导入类型：<select name="saveType">
						<option value="sql">.sql</option>
						<option value="log">.log</option>
					</select>
				</td>
				<td><input type="submit" name="submitTo" value="导入到数据库" onclick="if(confirm('您确定需要导入吗？')){return true;}else{return false;}" /></td>
			</tr>
			</form>
			<form id="form2" action="admin.php?c=data&a=logDir" method="post" target="_blank">
			<tr>
				<td>3</td>
				<td>通过FTP、SFTP把log文件放在 /data/dataLog/log/ 此目录里，然后再点击直接导入，数据将会导入到数据库里面。</td>
				<td><input type="submit" name="submitTo" value="直接导入" onclick="if(confirm('您确定需要导入吗？')){return true;}else{return false;}" /></td>
			</tr>
			</form>
		</table>
	</div>
</div>
<!--{template admin_floor}-->
</div>
</body>
</html>
